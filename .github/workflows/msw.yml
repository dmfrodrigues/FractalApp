name: msw

on:
  push:
    branches: [ master, msw-action ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Checkout submodules
      run: |
        git submodule sync --recursive
        git submodule update --init --force --recursive --depth=1
    
    - name: cmake
      run: |
        mkdir build
        cd build
        cmake ..

    - name: build
      run: |
        cd build
        cmake --build . --config Release

    - name: check build
      run: |
        dir
        cd lib
        dir
