name: msw

on:
  push:
    branches: [ master, msw-action ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install wxWidgets3.0.5
      shell: cmd
      run: |
        C:
        mkdir wx\3.0.5
        cd wx\3.0.5
        curl -L https://github.com/wxWidgets/wxWidgets/releases/download/v3.0.5/wxWidgets-3.0.5-headers.7z --output headers.7z
        curl -L https://github.com/wxWidgets/wxWidgets/releases/download/v3.0.5/wxMSW-3.0.5_vc141_Dev.7z --output Dev.7z
        curl -L https://github.com/wxWidgets/wxWidgets/releases/download/v3.0.5/wxMSW-3.0.5_vc141_ReleaseDLL.7z --output ReleaseDLL.7z
        7z x headers.7z
        7z x Dev.7z
        7z x ReleaseDLL.7z
        dir .
        dir include
        dir include\wx
        dir lib
        dir lib\vc141_dll
        echo ::set-env name=wxwin::C:\wx\3.0.5

    - name: Checkout submodules
      shell: cmd
      run: |
        git submodule sync --recursive
        git submodule update --init --force --recursive --depth=1
    
    - name: cmake
      shell: cmd
      run: |
        echo wxwin: %wxwin%
        mkdir build
        cd build
        cmake ..

    - name: build
      shell: cmd
      run: |
        cd build
        cmake --build . --config Release

    - name: check build
      shell: cmd
      run: |
        dir
        cd lib
        dir
