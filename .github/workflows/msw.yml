name: msw

on:
  push:
    branches: [ master, msw-action ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Checkout submodules
      uses: textbook/git-checkout-submodule-action@master
      with:
        remote: true
    
    - name: cmake
      run: |
        mkdir build
        cd build
        cmake ..

    - name: build
      run: |
        cd build
        cmake --build . --config Release

    - name: check build
      run: |
        dir
        cd lib
        dir
