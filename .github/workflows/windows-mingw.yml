name: windows-mingw

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install MinGW binary
      shell: cmd
      run: |
        C:
        mkdir mingw-w64
        cd mingw-w64
        curl -L --insecure https://sourceforge.net/projects/mingw-w64/files/Toolchains%20targetting%20Win64/Personal%20Builds/mingw-builds/8.1.0/threads-posix/seh/x86_64-8.1.0-release-posix-seh-rt_v6-rev0.7z --output x86_64-8.1.0-release-posix-seh-rt_v6-rev0.7z

    - name: Install wxWidgets3.0.5
      shell: cmd
      run: |
        C:
        mkdir wx\3.0.5
        cd wx\3.0.5
        curl -L https://github.com/wxWidgets/wxWidgets/releases/download/v3.0.5/wxWidgets-3.0.5-headers.7z           --output wxWidgets-3.0.5-headers.7z
        curl -L https://github.com/wxWidgets/wxWidgets/releases/download/v3.0.5/wxMSW-3.0.5_gcc810_x64_Dev.7z        --output wxMSW-3.0.5_gcc810_x64_Dev.7z
        curl -L https://github.com/wxWidgets/wxWidgets/releases/download/v3.0.5/wxMSW-3.0.5_gcc810_x64_ReleaseDLL.7z --output wxMSW-3.0.5_gcc810_x64_ReleaseDLL.7z
        7z x wxWidgets-3.0.5-headers.7z -y
        7z x wxMSW-3.0.5_gcc810_x64_Dev.7z -y
        7z x wxMSW-3.0.5_gcc810_x64_ReleaseDLL.7z -y
        echo ::set-env name=wxwin::C:\wx\3.0.5

    - name: Checkout submodules
      shell: cmd
      run: |
        git submodule sync --recursive
        git submodule update --init --force --recursive --depth=1
    
    - name: cmake
      shell: cmd
      run: |
        echo wxwin: %wxwin%
        where g++
        mkdir build
        cd build
        cmake .. -G "MinGW Makefiles" -DwxWidgets_LIB_DIR:PATH=C:\wx\3.0.5\lib\gcc810_x64_dll

    - name: build
      shell: cmd
      run: |
        cd build
        cmake --build . --config Release

    - name: check build
      shell: cmd
      run: |
        dir
        dir lib
