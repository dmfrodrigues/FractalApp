name: win-msvc

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  wxwin: C:\wx\3.0.5

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install wxWidgets3.0.5 VS2019 64bit
      shell: cmd
      run: |
        C:
        mkdir wx\3.0.5
        cd wx\3.0.5
        curl -L https://github.com/wxWidgets/wxWidgets/releases/download/v3.0.5/wxWidgets-3.0.5-headers.7z           --output wxWidgets-3.0.5-headers.7z
        curl -L https://github.com/wxWidgets/wxWidgets/releases/download/v3.0.5/wxMSW-3.0.5_vc142_x64_Dev.7z         --output wxMSW-3.0.5_vc142_x64_Dev.7z
        curl -L https://github.com/wxWidgets/wxWidgets/releases/download/v3.0.5/wxMSW-3.0.5_vc142_x64_ReleaseDLL.7z  --output wxMSW-3.0.5_vc142_x64_ReleaseDLL.7z
        7z x wxWidgets-3.0.5-headers.7z -y
        7z x wxMSW-3.0.5_vc142_x64_Dev.7z -y
        7z x wxMSW-3.0.5_vc142_x64_ReleaseDLL.7z -y

    - name: Checkout submodules
      shell: cmd
      run: |
        git submodule sync --recursive
        git submodule update --init --force --recursive --depth=1
    
    - name: CMake
      shell: cmd
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build . --config Release

    - name: Compile example
      shell: cmd
      run: |
        cd examples
        mkdir build
        cd build
        cmake ..
        cmake --build . --config Release
